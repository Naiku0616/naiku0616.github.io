<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="星泉Naiku-谐祈残篇 - WishMusicRecord音乐工作室">
    <title>星泉Naiku-谐祈残篇</title>
    
    <!-- 使用相对路径引用自定义图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #aaaaaa;
            --accent-color: #4a9eff;
            --background-color: #000000;
            --glow-color: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a0a0a 0%, var(--background-color) 100%);
        }
        
        .audio-player {
            display: none; /* 隐藏音频播放器 */
        }
        
        /* 添加音乐播放提示 */
        .music-prompt {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
            animation: fadeInOut 3s ease-in-out infinite alternate;
            cursor: pointer;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .music-prompt:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            z-index: 1;
            padding: 20px;
        }
        
        .logo-container {
            margin: 0 auto 40px;
            padding: 30px;
            position: relative;
            max-width: 600px;
            width: 100%;
        }
        
        .logo-wrapper {
            display: inline-block;
            position: relative;
            padding: 40px;
            border-radius: 10px;
            animation: floatLogo 6s ease-in-out infinite;
        }
        
        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(1deg);
            }
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            filter: drop-shadow(0 0 25px var(--glow-color));
            transition: all 0.5s ease;
        }
        
        .logo:hover {
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.4));
            transform: scale(1.05);
        }
        
        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 4s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(0.95);
            }
            100% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        
        .brand-name {
            font-size: 2.5rem;
            margin-top: 30px;
            color: var(--primary-color);
            letter-spacing: 2px;
            font-weight: 300;
            animation: fadeIn 2s ease-out;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-top: 15px;
            color: var(--secondary-color);
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: fadeIn 2s ease-out 0.5s both;
        }
        
        .footer {
            margin-top: 60px;
            color: #555;
            font-size: 0.9rem;
            text-align: center;
            animation: fadeIn 2s ease-out 1s both;
        }
        
        /* 添加星空背景效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* 添加加载指示器 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .logo-container {
                padding: 15px;
            }
            
            .music-prompt {
                bottom: 10px;
                right: 10px;
                font-size: 0.7rem;
                padding: 8px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .brand-name {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
            
            .logo-wrapper {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载指示器 -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>
    
    <!-- 隐藏的音乐播放器 -->
    <audio class="audio-player" id="backgroundMusic" loop preload="auto">
        <!-- 使用相对路径引用音乐文件 -->
        <source src="Mist.mp3" type="audio/mpeg">
        <!-- 备用音频格式 -->
        <source src="Mist.ogg" type="audio/ogg">
        您的浏览器不支持音频元素。
    </audio>
    
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 音乐播放提示 -->
    <div class="music-prompt" id="musicPrompt">点击页面播放音乐</div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="glow-effect"></div>
                <!-- 使用相对路径引用图片 -->
                <img src="谐祈残篇.png" alt="谐祈残篇 Logo" class="logo">
            </div>
            <h1 class="brand-name">Fragments of Quinn</h1>
            <p class="tagline">星泉Naiku - WishMusicRecord音乐工作室</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 邮箱:1327512009@qq.com</p>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100; // 减少星星数量以提高性能
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // 随机动画延迟和持续时间
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${3 + Math.random() * 7}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 音乐播放控制
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            const musicPrompt = document.getElementById('musicPrompt');
            const loader = document.getElementById('loader');
            let musicStarted = false;
            
            // 创建星空背景
            createStars();
            
            // 隐藏加载指示器
            window.addEventListener('load', function() {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 1000);
            });
            
            // 点击页面任意位置开始播放音乐
            function startMusic() {
                if (musicStarted) return;
                
                // 尝试播放音乐
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // 播放成功
                        musicPrompt.style.display = 'none';
                        musicStarted = true;
                        console.log("音乐播放成功");
                    }).catch(error => {
                        // 播放失败
                        console.log("播放失败:", error);
                        musicPrompt.textContent = "点击播放音乐 (自动播放被阻止)";
                        musicPrompt.style.animation = 'fadeInOut 2s ease-in-out infinite alternate';
                    });
                }
            }
            
            // 页面点击事件
            document.addEventListener('click', startMusic);
            document.addEventListener('touchstart', startMusic);
            
            // 音频加载错误处理
            audio.addEventListener('error', function(e) {
                console.error("音频加载错误:", e);
                musicPrompt.textContent = "音乐加载失败，请刷新页面重试";
                musicPrompt.style.animation = 'none';
                musicPrompt.style.backgroundColor = 'rgba(255, 50, 50, 0.2)';
            });
            
            // 音频加载成功
            audio.addEventListener('canplaythrough', function() {
                console.log("音频已加载完成，可以播放");
                
                // 尝试自动播放（降低音量以提高成功率）
                audio.volume = 0.3;
                const autoPlayPromise = audio.play();
                
                if (autoPlayPromise !== undefined) {
                    autoPlayPromise.then(() => {
                        // 自动播放成功
                        musicPrompt.style.display = 'none';
                        musicStarted = true;
                        console.log("音乐自动播放成功");
                    }).catch(error => {
                        console.log("自动播放失败，等待用户交互");
                        // 自动播放失败，显示提示
                        musicPrompt.style.display = 'block';
                    });
                }
            });
            
            // 添加键盘事件支持
            document.addEventListener('keydown', function(e) {
                if ((e.code === 'Space' || e.code === 'Enter') && !musicStarted) {
                    e.preventDefault();
                    startMusic();
                }
            });
        });
    </script>
</body>
</html>
